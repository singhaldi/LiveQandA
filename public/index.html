
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Q&A</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <section class="hero is-small notification is-info has-text-centered">
      <div class="hero-body">
        <p class="title">
          Live Q&A
        </p>
        <p class="subtitle">
          Post your questions and tips in the chat box, and upvote/downvote others that you see :)
        </p>
      </div>
    </section>
    <div class="container">
      <section class="section">
        <h1 class="title">Add a question or tip!</h1>
        <div class="columns">
          <input
            id="question"
            class="input is-primary is-large"
            type="text"
            name="language"
            placeholder="Start typing here!"
          />
          <button id="submit" class="button is-success is-large" onclick="onSubmit()">Submit</button>
        </div>
      </section>
      <section id="questionList">
      </section>
    </div>
    <script src="script.js" type="text/javascript" defer></script>
  </body>
</html>
